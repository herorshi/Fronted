    <div id="root"></div>

    <a href="#" data-href="/contact">Contact</a>
    <a href="#" data-href="/forum">forum</a>
    <p id="content"></p>
     <script>
        const pageContent = {
          '/about':'About Content',
          '/contact': 'Contact Content',
          'forum':'Forum Content'
        };
        const loadContent = ()=>{
             const content = pageContent[location.pathname]
             document.getElementById('content').innerHTML = content;
        }
       document.querySelectorAll('a').forEach(link =>{
         link.addEventListener('click',e =>{
          e.preventDefault();
          const path = link.getAttribute('data-href');
          console.log(path);
          // history.pushState(path,'',path);
          history.replaceState(path,'',path);
          loadContent();
         })
       });
       window.onpopstate = (event)=>{ // เกิดขึ้นเมื่อมีการกดปุ่ม back
            loadContent();
            console.log(event.state); // ใช้ getdata จาก pushState
